<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Swasthya Saarthi - Your personalized healthcare companion." />
    <meta name="keywords" content="Swasthya Saarthi, healthcare app, AI healthcare" />
    <meta name="author" content="Swasthya Saarthi Team" />
    <title>Swasthya Saarthi - Empowering Your Health Journey</title>
    <link rel="icon" type="image/png" href="/assets/Swasthya-Saarthi.png" />
    <link rel="canonical" href="https://swasthya-saarthi.vercel.app/" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #preloader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      #logo {
        width: 100px;
        margin-bottom: 20px;
        animation: fadeInOut 2s infinite;
      }
      #preloader h1 {
        font-family: 'Inter', sans-serif;
        color: #007BFF;
        font-size: 1.5rem;
        animation: fadeInOut 2s infinite;
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
      @media (max-width: 600px) {
        #logo { width: 70px; }
        #preloader h1 { font-size: 1.2rem; }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <img id="logo" src="/assets/Swasthya-Saarthi.png" alt="Loading..." />
      <h1>Swasthya Saarthi</h1>
    </div>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.classList.add('fade-out');
        }, 1000);
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 1500);
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
